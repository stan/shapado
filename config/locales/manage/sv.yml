          description: "Du kan skapa en annan domän till din Shapado-webbplats så att den kan nås via din egen domän. Så här gör du det:"
          instruction1: För att göra så måste du först logga in på din domänleverantör. Det är platsen där du köpte din domän, t.ex %{subdomain}.com.
          instruction2: Där måste du gå till DNS avsnittet och skapa något som kallas en CNAME.
          instruction3: Sätt 'www' eller något annat som namnet på din CNAME.
          instruction4: "Sedan i värd-eller målfältet, sätt din nuvarande Shapado domän: %{domain}."
          instruction5: När detta är gjort, efter en timme eller så, ska din domän %{subdomain} peka på %{appdomain}.
          instruction6: När detta är fallet, kom tillbaka hit och sätt ditt domännamn %{subdomain} i fältet nedan och tryck på 'uppdatera'. Om du har frågor, fråga oss i %{chat_url} eller på vårt supportforum.
